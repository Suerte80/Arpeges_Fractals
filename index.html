<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="js/utilities.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/app.js"></script>

    <title>Arpèges Fractals</title>
</head>

<body>
    <nav id="sec_navbar" class="navbar">
        <a href="index.html" aria-label="Page d’accueil"><img src="images/logo_40x40.png" alt="Logo du site"></a>

        <h2>Arpèges Fractals</h2>

        <div id="link">
            <a href="articles.html">Articles</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section id="hero-container">
        <div id="notes">
            <div class="music-svg-notes">
                <svg class="note note-1">
                    <use href="#note" />
                </svg>
                <svg class="note note-2">
                    <use href="#note" />
                </svg>
                <svg class="note note-3">
                    <use href="#note" />
                </svg>
                <svg class="note note-4">
                    <use href="#note" />
                </svg>
                <svg class="note note-5">
                    <use href="#note" />
                </svg>
                <svg class="note note-6">
                    <use href="#note" />
                </svg>
                <svg class="note note-7">
                    <use href="#note" />
                </svg>
                <svg class="note note-8">
                    <use href="#note" />
                </svg>
            </div>

            <!-- Définition du symbole de note -->
            <svg style="display: none;">
                <symbol id="note" viewBox="0 0 24 24">
                    <path d="M9 3v12a4 4 0 1 0 2-3.465V6.118l6-1.714v7.596a4 4 0 1 0 2-3.465V2L9 3z" fill="currentColor" />
                </symbol>
            </svg>

            <div class="math-girl-wrapper">
                <img class="rotate90" src="images/math_rock_girl.png" alt="Image de la mascotte du site." width="346" height="519">
                <div class="particles-container"></div>
            </div>

            <div class="wave-bottom">
                <svg viewBox="0 0 1440 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                    <defs>
                    <linearGradient id="fade-to-black" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#0D0D0D" stop-opacity="1" />
                        <stop offset="100%" stop-color="#0D0D0D" stop-opacity="1" />
                    </linearGradient>
                    </defs>
                    <path
                    class="wave-path"
                    d="M0,60 C180,140 360,0 540,80 C720,160 900,20 1080,90 C1260,160 1440,40 1440,40 L1440,150 L0,150 Z"
                    fill="url(#fade-to-black)" />
                </svg>
            </div>


        </div>

        <div id="central-hero">
            <img id="math-girl" src="images/logo_164X194.png" alt="Image du logo">
            <h2>Arpèges Fractals</h2>
            <p>Explorations math rock: riffs angulaires, rythmes tordus et beauté géométrique du son.</p>
            <p id="arrow">&#x2193;</p>
        </div>

        <div class="math-girl-wrapper">
            <img src="images/math_rock_girl.png" alt="Image de la mascotte du site." width="346" height="519">
            <div class="particles-container"></div>
        </div>
    </section>

    <section id="latest-articles" aria-label="Articles récent">
        <h2>Dérniers Articles</h2>
        <div class="articles">
        </div>
    </section>

    <section id="most-viewed-articles" aria-label="Articles les plus vues">
        <h2>Les plus vus</h2>
        <div class="articles">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Arpèges Fractals - Polyythlmes, riffs et chaos contrôlé.</p>
    </footer>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-inner">
            <div>
                <button id="close-modal" class="close-button" type="button"
                    aria-label="Fermer la fenêtre">&times;</button>
                <button class="favorite-star" title="Ajouter aux favoris" type="button"
                    aria-label="Ajouter aux favoris">&#9734;</button>
            </div>
            <h2 class="modal-title">Titre</h2>
            <p class="modal-content-text">Contenu</p>
        </div>
    </div>

    <div id="notification" aria-live="polite"></div>

    <template id="template-new-article">
        <div class="article">
            <div class="upper-article">
                <span class="badge">Nouveau</span>
                <span class="favorite-star" title="Ajouter aux favoris">&#9734;</span>
            </div>
            <h3>Découverte et recos</h3>
            <img src="https://placehold.co/200x100" alt="Image représentant l'article">
            <p>Groupes émergents, albums de niche, scène locales : on creuse le son math rock.</p>
            <button class="button-glow" type="button">Lire</button>
        </div>
    </template>

</body>

</html>
